<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="background-svg-right">
            <img src="./SVG/Vector.svg" alt="not found">
        </div>
        <div class="background-svg-left">
            <img src="./SVG/ellips.svg" alt="not found">
        </div>
        <div class="language">
            <p>RU</p>
        </div>
    </div>
    <div class="emblem">
        <p>SaleScout</p>
    </div>
    <div class="content-container">
        <div class="content-inner-container">
            <p class="login-p">Вход в аккаунт</p>
        </div>
        <div class="number-password-container">
            <p>Номер телефона</p>
            <div class="input-container">
                <input type="text" placeholder=" +7(___) ___ ____">
            </div>
            <p>Пароль</p>
            <div class="input-container">
                <input type="text" placeholder=" Введите пароль">
                <img src="./SVG/Union.svg" alt="not found">
            </div>
            <input type="checkbox" style="width: 16px; height: 16px; margin-top: 20px;">
            <p style="position: absolute; top: 190px; margin-left: 27px; font-weight: 500;">Запомнить меня</p>
            <a href="#" style="font-size: 12px; text-decoration: none; color: #1890FF; margin-left: 255px;">Забыли пароль?</a>
            <button class="button">Войти</button>
        </div>
        <div class="help">
            <p>Нет аккаунта?</p>
            <a href="#">Зарегестрироваться</a>
        </div>
        </div>
    </div>
</body>
</html>
